<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LLM Forge Chronicle</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;

      var l = window.location;
      
      // Extract the path and only replace & with ~and~ if it doesn't already contain ~and~
      var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      if (!path.includes('~and~')) {
        path = path.replace(/&/g, '~and~');
      }

      // Handle search params similarly
      var search = l.search;
      if (search && !search.includes('~and~')) {
        search = search.replace(/&/g, '~and~');
      }

      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        path + (search ? '&' + search.slice(1) : '') + l.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
