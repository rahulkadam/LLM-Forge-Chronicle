<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LLM Forge Chronicle</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;

      var l = window.location;
      
      // Get the path segments after the segments we want to keep
      var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      
      // Get the search params
      var search = l.search;
      
      // Build the new URL without replacing & with ~and~
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        path + (search ? search : '') + l.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
